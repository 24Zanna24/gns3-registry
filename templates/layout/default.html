        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script>
            function gns3_notif(type, msg) {
                var notif = $("#notif")
                notif.append("<div class=\"alert alert-" + type + " alert-dismissible fade in\" role=\"alert\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">Ã—</span></button>" + msg + "</div>")

            }

            gns3.error.connect(function(msg) {
                gns3_notif("danger", msg);
            });

            gns3.success.connect(function(msg) {
                gns3_notif("success", msg);
            });

            /*
            Deactivate the button after success click
            */
            gns3_button = function(callback) {
                var button = event.target;
                $(button).removeClass("btn-primary");                
                if (callback()) {
                    $(button).addClass("btn-success");
                    button.onclick = null;
                    return true;
                }
                else {
                    $(button).addClass("btn-danger");
                    return false;
                }
            }
        </script>

        <script>
            {% block script %}{% endblock %}
        </script>
    </head>
